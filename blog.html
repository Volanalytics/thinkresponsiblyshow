---
layout: default
title: Blog
description: Think Responsibly Show Blog: News analysis and civic engagement insights.
---
<section class="blog">
    <h1>Blog</h1>
    {% for post in site.posts %}
        <article>
            <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
            <p class="meta">Posted on {{ post.date | date: "%B %d, %Y" }}</p>
            <p>{{ post.excerpt }}</p>
            <a href="{{ post.url }}">Read More</a>
        </article>
    {% endfor %}
    <!-- TNAdLink.com Banner Ad -->
    <div class="ad-banner">
        <!-- Replace with TNAdLink.com ad script -->
        <script async src="https://tnadlink.com/ad-script.js"></script>
    </div>
</section>
