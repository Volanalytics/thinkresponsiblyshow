{% if page.image %}
<meta property="og:image" content="{{ site.url }}{{ site.baseurl }}{{ page.image }}" />
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:image" content="{{ site.url }}{{ site.baseurl }}{{ page.image }}" />
{% endif %}
<meta property="og:title" content="{{ page.title | default: site.title }}" />
<meta property="og:description" content="{{ page.social_description | default: page.description | default: site.description }}" />
<meta property="og:url" content="{{ site.url }}{{ site.baseurl }}{{ page.url }}" />
<meta name="twitter:title" content="{{ page.title | default: site.title }}" />
<meta name="twitter:description" content="{{ page.social_description | default: page.description | default: site.description }}" />
