---
layout: default
---
<section class="blog">
    <div class="container">
        <article class="post">
            <h1>{{ page.title }}</h1>
            <p class="meta">Posted on {{ page.date | date: "%B %d, %Y" }}</p>
            
            <div class="post-content">
                {{ content }}
            </div>
            
            <div class="post-navigation">
                <a href="{{ site.baseurl }}/blog" class="btn">&larr; Back to All Articles</a>
            </div>
        </article>
    </div>
</section>
