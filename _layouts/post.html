---
layout: default
---
<section class="blog">
    <div class="container">
        <article class="post">
            <h1>{{ page.title }}</h1>
            <p class="meta">Posted on {{ page.date | date: "%B %d, %Y" }}</p>
            
            <div class="post-content">
                {{ content }}
            </div>

            <div class="social-share mt-8 mb-6">
                <h3 class="text-xl mb-4">Share this article</h3>
                <div class="flex gap-4">
                    <a href="https://twitter.com/intent/tweet?text={{ page.title | url_encode }}&url={{ site.url }}{{ site.baseurl }}{{ page.url | url_encode }}" 
                       target="_blank" 
                       class="btn btn-secondary"
                       rel="noopener noreferrer">
                        Share on X
                    </a>
                    <a href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ site.baseurl }}{{ page.url | url_encode }}" 
                       target="_blank" 
                       class="btn btn-secondary"
                       rel="noopener noreferrer">
                        Share on Facebook
                    </a>
                    <a href="https://www.instagram.com/hamerthinks" 
                       target="_blank" 
                       class="btn btn-secondary"
                       rel="noopener noreferrer">
                        Follow on Instagram
                    </a>
                </div>
            </div>
            
            <div class="post-navigation">
                <a href="{{ site.baseurl }}/blog" class="btn">&larr; Back to All Articles</a>
            </div>
        </article>
    </div>
</section>
